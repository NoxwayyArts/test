<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form action="index.php" method="POST" class="form">
            <h1>Formulaire</h1>
            <div class="form-group">
                <label for="username">Prénom..</label>
                <input type="text" id="username" name="username" placeholder="Rentrer votre nom.." required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Rentrer votre email.." required>
            </div>
            <div class="form-group">
                <label for="password">Mots de passe</label>
                <input type="password" id="password" name="password" placeholder="Insérez votre mots de passe.." required>
            </div>
            <button type="submit" class="btn">S'enregistrer</button>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
